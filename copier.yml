# Copier template configuration
# See: https://copier.readthedocs.io/

_subdirectory: template
_templates_suffix: .jinja

# Use [[]] for variables and [%...%] for blocks to avoid conflicts with GitHub Actions syntax
_envops:
  block_start_string: '[%'
  block_end_string: '%]'
  variable_start_string: '[['
  variable_end_string: ']]'
  comment_start_string: '[#'
  comment_end_string: '#]'

# Template variables
workspace_name:
  type: str
  help: Name for the pnpm workspace (root package.json name)
  default: placeholder-workspace

package_name:
  type: str
  help: Name for the starter package (npm package name)
  default: placeholder-package

package_description:
  type: str
  help: Short description of the package
  default: A modern TypeScript package

author_name:
  type: str
  help: Package author name
  default: Package Author

author_email:
  type: str
  help: Package author email
  default: author@example.com

github_org:
  type: str
  help: GitHub organization or username
  default: placeholder-org

repo_name:
  type: str
  help: GitHub repository name
  default: placeholder-repo
