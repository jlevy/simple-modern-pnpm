name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm format:check

      - run: pnpm lint:check

      - run: pnpm build

      - run: pnpm publint

      - run: pnpm test:coverage

      - name: Coverage Report
        uses: davelosert/vitest-coverage-report-action@v2
        if: always()
        with:
          working-directory: packages/placeholder-package
          json-summary-path: coverage/coverage-summary.json
          json-final-path: coverage/coverage-final.json
          file-coverage-mode: ${{ github.event_name == 'pull_request' && 'changes' || 'all' }}

  # ADMIN-ONLY-START
  template-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Compile template
        run: python admin/compile_template.py

      - name: Verify template is in sync
        run: |
          if ! git diff --exit-code admin/template/; then
            echo "::error::admin/template/ is out of sync. Run 'pnpm compile-template' and commit the changes."
            exit 1
          fi
  # ADMIN-ONLY-END
